<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>reset your password</strong>
        </div>
        <form name="reset" ng-submit="vm.resetPassword(reset.$invalid)">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="password" placeholder="Password" ng-model="vm.credentials.password"
                           class="form-control no-border" required >
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Confirm Password" ng-model="vm.credentials.confirmPassword"
                           class="form-control no-border" required compare-to="vm.credentials.password">
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block">Send
            </button>
        </form>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-success">
                <p>
                    Have an account?You can sing in.
                    <a ui-sref="access.signin" class="btn btn-sm btn-success">Signin</a>
                </p>
            </div>
        </div>
    </div>
    <div class="text-center" ng-include="'modules/angulr/client/views/blocks/page_footer.html'"></div>
</div>

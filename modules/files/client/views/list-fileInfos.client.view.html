<section class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">FileInfos</div>
        <div class="panel-body">
            <div class="m-t-lg">
                <button class="btn m-b-xs w-xs btn-default pull-left-xs" ng-click="vm.add()">上传</button>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>源文件名</td>
                    <td>文件大小</td>
                    <td>文件类型</td>
                    <td>创建人</td>
                    <td>创建日期</td>
                    <!--<td>md5</td>-->
                    <!--<td>GridFSId</td>-->
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="fileInfo in vm.fileInfos.data">
                    <td ng-bind="fileInfo._id"></td>
                    <td ng-bind="fileInfo.fullName"></td>
                    <td ng-bind="fileInfo.fileSize"></td>
                    <td ng-bind="fileInfo.fileType"></td>
                    <td ng-bind="fileInfo.creator"></td>
                    <td ng-bind="fileInfo.created"></td>
                    <!--<td ng-bind="fileInfo.md5"></td>-->
                    <!--<td ng-bind="fileInfo.gridFSId"></td>-->
                    <td>
                        <a class="button" ng-click="vm.remove(fileInfo, $event)">删除</a>
                        <a class="button" ng-click="vm.read(fileInfo, $event)">查看</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.fileInfos.pageSize"
                            total-items="vm.fileInfos.totalCount"
                            ng-model="vm.realPage" ng-change="vm.goPage()"></uib-pagination>
            <!--页面大小:{{vm.fileInfos.pageSize}}-->
            <!--页码:{{vm.fileInfos.pageNum}}-->
            <!--总数:{{vm.fileInfos.totalCount}}-->
            <!--总页数:{{vm.fileInfos.totalPage}}-->
            <!--上一页:{{vm.fileInfos.upPage}}-->
            <!--下一页:{{vm.fileInfos.nextPage}}-->
        </div>
    </div>
</section>

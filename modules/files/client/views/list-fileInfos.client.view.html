<section class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">Pets</div>
        <div class="panel-body">
            <div ng-repeat="fileInfo in vm.fileInfos"
                 class="list-group-item">
                <span ng-bind="fileInfo._id"></span>
                <span ng-bind="fileInfo.master"></span>
                <span ng-bind="fileInfo.remark"></span>
                <span ng-bind="fileInfo.type"></span>
                <a class="button" ng-click="vm.remove(fileInfo, $event)">delete</a>
                <a class="button" ui-sref="fileInfos.create">create</a>
                <a class="button" ui-sref="fileInfos.update({fileId:fileInfo._id})">update</a>
            </div>
            <div class="m-t-lg">
                <button class="btn m-b-xs w-xs btn-default pull-right" ng-click="vm.add()">add</button>
            </div>
        </div>
    </div>
</section>

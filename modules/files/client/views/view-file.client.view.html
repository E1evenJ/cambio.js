<section>
    <div class="page-header">
        <div class="row">
            <div class="col-md-6">
                <h1 ng-bind="vm.fileInfo.fullName"></h1>
            </div>
            <div class="col-md-4">
                <a class="btn btn-danger" ng-click="vm.remove($event)">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
                <a target="_self" class="btn btn-primary btn-success" ng-href="/api/file/{{vm.fileInfo._id}}" download>
                    <i class="glyphicon glyphicon-download"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-3"><strong>Id</strong></div>
                <div class="col-md-6" ng-bind="vm.fileInfo._id"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><strong>文件名</strong></div>
                <div class="col-md-6" ng-bind="vm.fileInfo.originName"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><strong>文件后缀</strong></div>
                <div class="col-md-6" ng-bind="vm.fileInfo.suffix"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><strong>文件大小</strong></div>
                <div class="col-md-6" ng-bind="vm.fileInfo.fileSize | filesize"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><strong>创建日期</strong></div>
                <div class="col-md-6" ng-bind="vm.fileInfo.created | date: 'yyyy-MM-dd HH:mm:ss'"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><strong>GridFSId</strong></div>
                <div class="col-md-6" ng-bind="vm.fileInfo.gridFSId"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><strong>MD5</strong></div>
                <div class="col-md-6" ng-bind="vm.fileInfo.md5"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><strong>标签</strong></div>
                <div class="col-md-6" ng-bind="vm.fileInfo.summary"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><strong>备注</strong></div>
                <div class="col-md-6" ng-bind="vm.fileInfo.remark"></div>
            </div>
        </div>
        <div class="col-md-6" ng-if="vm.isPicture()">
            <img width="300" ng-src="{{vm.url}}">
        </div>
        <div class="col-md-6" ng-if="vm.isVideo()">
            <video width="300" ng-src="{{vm.url | trustUrl}}" controls preload></video>
        </div>
    </div>


</section>

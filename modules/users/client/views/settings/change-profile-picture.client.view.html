<section class="wrapper-md" style="padding-top: 0">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">Change Profile Picture</div>
        <div class="panel-body">
            <form class="signin form-horizontal">
                <fieldset>
                    <div class="form-group text-center">
                        <div class="cropArea img-thumbnail" style="display: inline-flex;">
                            <img-crop image="vm.selectPicture" result-image="vm.imageURL"></img-crop>
                        </div>
                        <div ng-if="!vm.isUpoading" style="display: inline-flex;">
                            <img ng-src="{{vm.user.profileImageURL | picture}}" alt="{{vm.user.displayName}}"
                                 class="img-thumbnail user-profile-picture">
                        </div>
                        <div ng-if="vm.isUpoading" style="display: inline-flex;">
                            <img ng-src="{{vm.imageURL}}" class="img-thumbnail user-profile-picture">
                        </div>
                    </div>
                    <div class="text-center form-group" ng-hide="vm.uploader.queue.length">
                        <span class="btn btn-default btn-file">
                            Select Image
                            <input id="uploadProfile" type="file" nv-file-select uploader="vm.uploader">
                        </span>
                    </div>
                    <div class="text-center form-group" ng-show="vm.uploader.queue.length">
                        <button class="btn btn-primary" ng-click="vm.uploadProfilePicture();">Upload</button>
                        <button class="btn btn-default" ng-click="vm.cancelUpload();">Cancel</button>
                    </div>
                    <div ng-show="vm.success" class="text-center text-success">
                        <strong>Profile Picture Changed Successfully</strong>
                    </div>
                    <div ng-show="vm.error" class="text-center text-danger">
                        <strong ng-bind="vm.error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>

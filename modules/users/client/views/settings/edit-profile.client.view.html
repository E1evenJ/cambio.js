<section class="wrapper-md" style="padding-top: 0">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">Edit Profile</div>
        <div class="panel-body">
            <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate
                  autocomplete="off">
                <fieldset>
                    <div class="form-group" show-errors>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName"
                               placeholder="First Name" required>

                        <div ng-messages="vm.userForm.firstName.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">First name is required.</p>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName"
                               placeholder="Last Name" required>

                        <div ng-messages="vm.userForm.lastName.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Last name is required.</p>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email"
                               placeholder="Email" lowercase required>

                        <div ng-messages="vm.userForm.email.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Email address is required.</p>

                            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username"
                               placeholder="Username" lowercase required>

                        <div ng-messages="vm.userForm.username.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Username is required.</p>
                        </div>
                    </div>
                    <div class="m-t-lg">
                        <button class="btn btn-default pull-right" type="submit">Save Profile</button>
                    </div>
                    <div ng-show="vm.success" class="text-center text-success">
                        <strong>Profile Saved Successfully</strong>
                    </div>
                    <div ng-show="vm.error" class="text-center text-danger">
                        <strong ng-bind="vm.error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
